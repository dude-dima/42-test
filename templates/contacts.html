<html>
<head>
<title>Contacts</title>
</head>
<body>
<h1>42 Coffee Cups Test Assignment</h1>
{% if customer %}
			<table>
				<tr><td>Name: </td><td>{{ customer.name }}</td></tr>
				<tr><td>Surname: </td><td>{{ customer.surname }}</td></tr>
				<tr><td>Biography: </td><td>{{ customer.bio }}</td></tr>
				<tr><td>Contacts: </td><td>{{ customer.contacts }}</td></tr>
			</table>
{% else %}
	No data found.
{% endif %}
</body>
</html>
